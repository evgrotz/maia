  <style>
    /* Estilos personalizados */

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      transition: background 0.3s ease-in-out;
      display: flex;

      justify-content: space-between;

      display: flex;

      font-size: 2.5rem;

    }

    .navbar .nav-link {
      color: rgb(0, 0, 0);
      font-family: 'Permanent Marker', cursive;
      font-size: 2rem;
      text-decoration: none;
    }

    .navbar.solid {
      background-color: black;
      background-image: none;
    }

    .navbar.solid .nav-link {
      color: #fff;
    }

    .navbar.solid .navbar-brand {
      font-size: 1.8rem;
      color: #fff;
    }

    @media (max-width: 457px) {
      .navmedia {
        transform: scaleX(1.5);
        margin-left: 70px;
        position: fixed;
      }

    .navbar .nav-center {
      flex: 1;
      margin-left: 225px;
      position: fixed;
      justify-content: center;
    }

      .navbar .nav-link {
        font-size: 2rem;
      }

    .navlogo {

      object-fit: cover;
    }

    .navlogoimg {

    /* Carousel */
    .carousel {
      position: relative;
    }

    .carousel-item {
      height: 500px;
      align-items: center;
      justify-content: center;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Aumenta o tamanho da imagem e do carrossel em resoluções maiores */
    @media (min-width: 1200px) {
      .carousel-item {
        height: 700px;
        /* Aumenta a altura do carrossel */
      }

      .carousel-item img {
        width: 120%;
        /* Expande a largura da imagem para ocupar mais espaço */
      }
    }

    @media (min-width: 1600px) {
      .carousel-item {
        height: 900px;
        /* Aumenta ainda mais a altura para fullscreen */
      }

      .carousel-item img {
        width: 140%;
        /* Expande ainda mais a imagem para preencher completamente */
      }
    }


    /* Imagem sobreposta */
    .upperteste {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      /* Limita a largura para evitar cortes */
      height: auto;
      z-index: 2;

    /* Overlay geral */
    .overlay {

      top: 0;
      left: 0;

      height: 100%;

      display: none;
      /* Escondido inicialmente */

      align-items: center;
      z-index: 1051;

    /* Conteúdo do overlay */
    .overlay-content {
      display: flex;
      flex-direction: row;
      background-color: #333;
      color: #f8f9fa;
      border-radius: 10px;
      max-width: 80%;
      max-height: 90%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Imagem dentro do overlay */
    .overlay img {
      width: 50%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      border-radius: 10px 0 0 10px;
    }

    /* Texto do overlay */
    .overlay-text {
      position: relative;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'Permanent Marker', cursive;
    }

    /* Botão de Fechamento no Overlay */
    .overlay-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    .overlay-close:hover {
      color: #ff4d4d;
    }

    /* Estilos para título e descrição */

      font-size: 2rem;
      margin-bottom: 15px;
      color: #f1f1f1;
    }

    .overlay-description {
      font-size: 1.1rem;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 768px) {
      .overlay-content {
        flex-direction: column;
        /* Muda para coluna em telas pequenas */
        width: 90%;
        /* Aumenta a largura para caber melhor */
      }

      .overlay img {
        width: 100%;
        /* Imagem ocupa toda a largura no topo */
        max-height: 250px;
        /* Limita a altura da imagem em telas pequenas */

      }

      .overlay-text {
        padding: 15px;
      }

      .overlay-title {
        font-size: 1.5rem;
      }

      .overlay-description {
        font-size: 1rem;
      }
    }

    .overlay.active {

      color: #f8f9fa;

    .card-title {

    .card-text {

    /* Estilo para o card como botão */

  </style>

  <!-- Script para mudar o fundo da navbar ao rolar a página -->
  <script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('solid');
      } else {
        navbar.classList.remove('solid');
      }
    });
  </script>

  <script>
    // Referências ao overlay e ao conteúdo do overlay
    const overlay = document.getElementById('imageOverlay');
    const overlayImage = document.getElementById('overlayImage');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayDescription = document.getElementById('overlayDescription');

    // Função para abrir o overlay com a imagem e descrição específica
    function showOverlay(imageSrc, title, description) {
      overlayImage.src = imageSrc;
      overlayTitle.textContent = title;
      overlayDescription.textContent = description;
      overlay.classList.add('active');
    }

    // Função para fechar o overlay
    function closeOverlay() {
      overlay.classList.remove('active');
    }

    // Event listeners para os cards
    document.querySelectorAll('.card-link').forEach((card) => {
      card.addEventListener('click', (event) => {
        event.preventDefault(); // Evita comportamento padrão do link
        const cardImage = card.getAttribute('data-img-src');
        const cardTitle = card.getAttribute('data-title');
        const cardDescription = card.getAttribute('data-description');
        showOverlay(cardImage, cardTitle, cardDescription);
      });
    });

  </script>
