  </nav>


  </div>

  <main>
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-top: 80px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/negroni.jpg" class="d-block w-100" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="images/aperolspritz.jpg" class="d-block w-100" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="images/mojito.jpg" class="d-block w-100" alt="New York">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>

      <img src="/images/baixocarousel.png" alt="upper1" class="upperteste">

    <!-- Seção do Cardápio -->
    <div id="cardapio" class="cardapio-title">
      <p>Cardápio</p>
      <p class="cardapio-text">Escolha seu drink e peça diretamente no balcão</p>
    </div>

    <div class="album py-5 bg-bod y-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Caipirinha"
              data-description="Essa magia acontece com apenas 4 ingredientes: cachaça, limão, açúcar e gelo."
              data-img-src="images/caipirinha.webp" style="text-decoration: none;">
              <img src="images/caipirinha.webp" class="card-img-top" alt="Caipirinha">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Caipirinha</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Piña Colada"
              data-description="Oriunda de Porto Rico, a tradicional Piña Colada é feita de rum, leite de coco e suco de abacaxi."
              data-img-src="/images/pinacolada.jpg" style="text-decoration: none;">
              <img src="/images/pinacolada.jpg" class="card-img-top" alt="Piña Colada">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Piña Colada</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Negroni"
              data-description="Imagine 1 dose de gim, 1 dose de Campari, 1 dose de vermute tinto e 1 rodela de laranja. Junte tudo e adicione cubos de gelo para servir bem geladinho."
              data-img-src="images/negroni.jpg" style="text-decoration: none;">
              <img src="images/negroni.jpg" class="card-img-top" alt="Negroni">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Negroni</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Cosmopolitan"
              data-description="O Cosmopolitan é uma bebida que envolve vodka, licor de laranja ou suco de limão, suco de Cranberry."
              data-img-src="images/cosmopolitan.jpg" style="text-decoration: none;">
              <img src="images/cosmopolitan.jpg" class="card-img-top" alt="Cosmopolitan">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Cosmopolitan</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Margarita"
              data-description="Leva tequila, suco de limão e licor de laranja." data-img-src="images/margarita.jpg"
              style="text-decoration: none;">
              <img src="images/margarita.jpg" class="card-img-top" alt="Margarita">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Margarita</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Mojito"
              data-description="Drink cubano à base de rum branco, açúcar, hortelã, limão e água gaseificada."
              data-img-src="images/mojito.jpg" style="text-decoration: none;">
              <img src="images/mojito.jpg" class="card-img-top" alt="Mojito">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Mojito</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Sex on the Beach"

              data-img-src="images/sexonthebeach.webp" style="text-decoration: none;">
              <img src="images/sexonthebeach.webp" class="card-img-top" alt="Sex on the Beach">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Sex on the Beach</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Hanky Panky"
              data-description="London Dry Gin, vermute doce e Fernet são seus ingredientes, e esse último dá um toque mentolado delicioso à bebida."
              data-img-src="images/hankypanky.png" style="text-decoration: none;">
              <img src="images/hankypanky.png" class="card-img-top" alt="Hanky Panky">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Hanky Panky</h5>
              </div>
            </a>
          </div>

          <div class="col">
            <a href="#" class="card shadow-sm h-100 d-flex flex-column card-link" data-title="Aperol Spritz"
              data-description="Feita a partir da infusão de raízes e ervas, entre elas o ruibarbo, que dá o toque amargo da bebida e também a cor peculiar, laranjas e outras especiarias combinadas à água, álcool e açúcar."
              data-img-src="images/aperolspritz.jpg" style="text-decoration: none;">
              <img src="images/aperolspritz.jpg" class="card-img-top" alt="Aperol Spritz">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Aperol Spritz</h5>
              </div>
