<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>newdrink</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Estilos personalizados */

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      transition: background 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1050;
    }

    .navbar.solid {
      background-color: black;
      background-image: none;

    }

    .navbar .navbar-brand {
      color: #000000;
      font-size: 2rem;
      display: flex;
      align-items: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      margin-left: 0;
    }

    .navbar.solid .navbar-brand {
      font-size: 1.8rem;
      color: #fff;
    }

    .navbar .nav-link {
      color: black;
      font-family: 'Permanent Marker', cursive;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .navbar .nav-link:hover {
      text-decoration: underline;
    }

    .navbar.solid .nav-link {
      color: white !important;
    }

    @media (max-width: 767px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .navbar-brand,
      .navbar .nav-center,
      .navbar .nav-right {
        margin-bottom: 10px;
      }

      .navbar .nav-link {
        font-size: 1.2rem;
      }
    }

    .navlogo {
      z-index: 3;
      pointer-events: none;
      object-fit: cover;
    }

    /* Carousel */
    .carousel {
      position: relative;
    }

    .carousel-item {
      height: 500px;
      align-items: center;
      justify-content: center;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Aumenta o tamanho da imagem e do carrossel em resoluções maiores */
    @media (min-width: 1200px) {
      .carousel-item {
        height: 700px;
        /* Aumenta a altura do carrossel */
      }

      .carousel-item img {
        width: 120%;
        /* Expande a largura da imagem para ocupar mais espaço */
      }
    }

    @media (min-width: 1600px) {
      .carousel-item {
        height: 900px;
        /* Aumenta ainda mais a altura para fullscreen */
      }

      .carousel-item img {
        width: 140%;
        /* Expande ainda mais a imagem para preencher completamente */
      }
    }


    /* Imagem sobreposta */
    .upperteste {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      /* Limita a largura para evitar cortes */
      height: auto;
      z-index: 2;
      pointer-events: none;
    }

    /* Seções adicionais */
    .cardapio-title {
      background-color: #faf8f8;
      margin: 0 auto;
      font-size: 70px;
      font-family: "Permanent Marker", cursive;
      text-align: center;
    }

    .cardapio-text {
      font-size: 30px;
      margin: 0 auto;
      text-align: center;
    }

    .about-us {
      background-color: #192025;
      color: #F8F9FA;
      text-align: center;
    }

    .about-us-title {
      font-size: 80px;
      font-family: "Permanent Marker", cursive;
    }

    .about-us-text {
      font-size: 40px;
      font-family: "Permanent Marker", cursive;
      word-break: break-all;
    }

    .barman {
      max-width: 100%;
      height: auto;
    }

    /* Footer */
    .footer {
      background-color: #192025;
    }

    .footer .contato {
      color: #F8F9FA;
    }

    /* Outros estilos */
    .testeteste {
      background-color: #F8F9FA;
      max-width: 100%;
      height: auto;
    }

    .row {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .carousel-control-prev,
    .carousel-control-next {
      z-index: 3;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="/images/cup-straw.svg" alt="" width="30" height="24" class="d-inline-block">
      Drinks
    </a>
    <div class="nav-center">
      <a href="#cardapio" class="nav-link">Cardápio</a>
    </div>
    <div class="nav-right">
      <a href="#footer" class="nav-link">Sobre Nós</a>
    </div>
  </nav>

  <div class="navlogo">
    <img src="images/nav1.svg">
  </div>

  </div>

  <main>
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-top: 80px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="dolly.webp" class="d-block w-100" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="dolly1.webp" class="d-block w-100" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="dolly2.avif" class="d-block w-100" alt="New York">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>

      <!-- Imagem sobreposta -->
      <img src="upper1.png" alt="upper1" class="upperteste">
    </div>

    <!-- Seção do Cardápio -->
    <div id="cardapio" class="cardapio-title">
      <p>Cardápio</p>
      <p class="cardapio-text">Escolha seu drink e peça diretamente no balcão</p>
    </div>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <!-- Exemplo de Card -->
          <div class="col">
            <div class="card shadow-sm h-100 d-flex flex-column">
              <img src="images/big1.webp" class="card-img-top" alt="Caipirinha"
                style="height: 225px; object-fit: cover;">
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">Caipirinha</h5>
                <p class="card-text">Essa magia acontece com apenas 4 ingredientes: cachaça, limão, açúcar e gelo.</p>
                <div class="mt-auto">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Repita os cards para os outros drinks -->

          <!-- ... (Outros cards) -->

        </div>
      </div>
    </div>

    <div>
      <img src="teste6.png" alt="testeteste" class="testeteste">
    </div>

    <!-- Seção Sobre Nós -->
    <div class="about-us">
      <p class="about-us-title">SOBRE NÓS</p>
      <p class="about-us-text">blablablabalbablbalablablablba</p>
      <img src="barman.png" alt="barman" class="barman">
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-body-secondary py-5">
    <div id="footer" class="contato container text-center">
      <div class="row">
        <div class="col">
          REDES SOCIAIS
        </div>
        <div class="col">
          ATENDIMENTO
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Script para mudar o fundo da navbar ao rolar a página -->
  <script>
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('solid');
      } else {
        navbar.classList.remove('solid');
      }
    });
  </script>

</body>

</html>
